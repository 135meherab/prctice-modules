<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Music Directory</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="{% url 'home_page'%}" class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          {%if  user.is_authenticated%}
          <a href="{% url 'musician_page'%}" class="nav-link active" aria-current="page" href="#">Create Musician</a>
          {%endif%}
        </li>
        <li class="nav-item">
          {%if  user.is_authenticated%}
          <a  href="{% url 'album_page'%}" class="nav-link active" aria-current="page" href="#">Create Album</a>
          {%endif%}
        </li>
      </ul>
      <form class="d-flex gap-4">
        {%if  user.is_authenticated%}
            <a href="{% url 'logout_page' %}" class="btn btn-outline-danger" type="submit">Logout</a>            
            {%else%}
            <a href="{% url 'register_page' %}" class="btn btn-outline-success" type="submit">Sign Up</a>
            <a href="{% url 'login_page' %}" class="btn btn-outline-success" type="submit">Login</a>
            {%endif%}
      </form>
    </div>
  </div>
</nav>

{% block content %}
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
